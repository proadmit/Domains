<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sayt sotiladi • Сайт продаётся</title>
    <meta name="description" content="SAYT SOTILADI! • САЙТ ПРОДАЁТСЯ !" />
    <style>
      :root {
        --bg1: #0f172a; /* slate-900 */
        --bg2: #111827; /* gray-900 */
        --accent: #22d3ee; /* cyan-400 */
        --accent2: #f472b6; /* pink-400 */
        --text: #e5e7eb; /* gray-200 */
        --muted: #9ca3af; /* gray-400 */
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 800px at 20% 10%, #1f2937 0%, var(--bg1) 35%, var(--bg2) 100%);
      }
      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        backdrop-filter: blur(8px);
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      }
      h1 {
        font-size: clamp(28px, 4.5vw, 48px);
        line-height: 1.15;
        margin: 0 0 6px 0;
        font-weight: 800;
        letter-spacing: -0.02em;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
      }
      h2 {
        font-size: clamp(18px, 3vw, 26px);
        margin: 0 0 14px 0;
        font-weight: 700;
        color: #f3f4f6;
        text-align: center;
      }
      p {
        color: var(--muted);
        text-align: center;
        margin: 0 0 22px 0;
      }
      .links {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }
      @media (min-width: 560px) {
        .links {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 14px 16px;
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.08);
        text-decoration: none;
        color: #e5e7eb;
        font-weight: 700;
        letter-spacing: .2px;
        transition: transform .12s ease, border-color .25s ease, background .25s ease;
        will-change: transform;
      }
      a.button:hover {
        transform: translateY(-2px);
        border-color: rgba(255,255,255,0.18);
        background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
      }
      .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card" role="dialog" aria-labelledby="title-uz" aria-describedby="subtitle-ru">
        <h1 id="title-uz">SAYT SOTILADI!</h1>
        <h2 id="subtitle-ru">САЙТ ПРОДАЁТСЯ !</h2>
        <p>Quyidagi aloqa usullaridan birini tanlang • Выберите удобный способ связи:</p>
        <div class="links">
          <a class="button" href="https://t.me/AdmitApp" target="_blank" rel="noopener noreferrer">Telegram</a>
          <a class="button" href="https://wa.me/+15615523832" target="_blank" rel="noopener noreferrer">WhatsApp</a>
          <a class="button" href="mailto:hello@jurabaev.com" target="_blank" rel="noopener noreferrer">Gmail</a>
        </div>
        <p class="footer">© <span id="year"></span></p>
      </section>
    </main>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
